---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Nodes"
    path: "nodes/%{trusted.certname}.yaml"

  - name: "Pipeline stage"
    path: "stage/%{facts.stage}"

  - name: "Environment specific"
    path: "%{::environment}.yaml"

  - name: "Per-OS defaults"
    path: "os/%{::osfamily}.yaml"

  - name: "Common defaults"
    path: "common.yaml"

